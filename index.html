<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container header_container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="nav_list">
                <li class="nav_element"><a href="#" class="nav_link">Why us</a></li>
                <li class="nav_element"><a href="#" class="nav_link">Benefits</a></li>
                <li class="nav_element"><a href="#" class="nav_link">Prices</a></li>
                <li class="nav_element"><a href="#" class="nav_link">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="opening">
        <div class="opening_content">
            <h1 class="opening_slogan">Sell More!</h1>
            <p class="opening_txt">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn_opening">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="mac_desk" class="bcg-pic">
    </section>

    <section class="statistics">
        <div class="statistics_container container">
            <h2 class="statistics_header">The most popular sales platform in country</h2>
            <div class="statistics_data">
                <div class="statistics_data_column">
                    <div class="statistics_circle">
                        <img src="assets/Person.svg">
                    </div>
                    <span class="statistics_value">100000+</span>
                    <span class="statistics_describtion">daily entries</span>
                </div>
                <div class="statistics_data_column">
                    <div class="statistics_circle">
                        <img src="assets/Eye.svg">
                    </div>
                    <span class="statistics_value">2000000+</span>
                    <span class="statistics_describtion">seen products <br> every day</span>
                </div>
                <div class="statistics_data_column">
                    <div class="statistics_circle">
                        <img src="assets/Catalog.svg">
                    </div>
                    <span class="statistics_value">2000000+</span>
                    <span class="statistics_describtion">added posts <br> daily</span>
                </div>
            </div>
        </div>
    </section>

    <section class="benefits">
        <div class="benefits_container">
            <div class="benefits_single">
                <div class="benefits_single_text"></div>
                <div class="benefits_single_img"></div>
            </div>
            <div class="benefits_single">
                <div class="benefits_single_text"></div>
                <div class="benefits_single_img"></div>
            </div>
            <div class="benefits_double">
                <div class="benefits_single">
                    <div class="benefits_single_text"></div>
                    <div class="benefits_single_img"></div>
                </div>
                <div class="benefits_single_img"></div>
            </div>


        </div>

    </section>
</main>


</body>
</html>
